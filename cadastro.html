<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Catálogo Natura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .msg {
      margin-top: 10px;
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha (mín. 6 caracteres)" required />
      <button type="submit">Cadastrar</button>
      <div class="msg" id="msg">Preencha os campos corretamente.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("cadastroForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!email || senha.length < 6) {
        msg.style.display = "block";
        msg.textContent = "Use um e-mail válido e senha com pelo menos 6 caracteres.";
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "{}");

      if (usuarios[email]) {
        msg.style.display = "block";
        msg.textContent = "Este e-mail já está cadastrado.";
        return;
      }

      usuarios[email] = senha;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      // Salva o email da sessão atual
      localStorage.setItem("usuarioLogado", email);

      window.location.href = "produtos-clientes.html";
    });
  </script>
</body>
</html>
