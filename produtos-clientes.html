<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo Natura</title>
  <style>
    .produto {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      margin: 10px;
    }
    .carrinho {
      margin-top: 20px;
      border-top: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Produtos</h1>

  <div class="produto" id="produto-001">
    <img src="https://via.placeholder.com/150" alt="Sabonete">
    <h3>Sabonete Natura</h3>
    <p>Preço: R$ 10,00</p>
    <p id="estoque">Estoque disponível: 3</p>
    <button onclick="adicionarCarrinho('001')">Adicionar ao carrinho</button>
  </div>

  <div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="lista-carrinho"></ul>
  </div>

  <script>
    // Estoque inicial
    let estoque = {
      "001": 3
    };

    let carrinho = {};

    function atualizarEstoque() {
      document.getElementById("estoque").textContent = "Estoque disponível: " + estoque["001"];
    }

    function adicionarCarrinho(codigo) {
      if (estoque[codigo] > 0) {
        if (!carrinho[codigo]) carrinho[codigo] = 0;
        carrinho[codigo]++;
        estoque[codigo]--;
        atualizarCarrinho();
        atualizarEstoque();
      } else {
        alert("Produto esgotado!");
      }
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("lista-carrinho");
      lista.innerHTML = "";
      for (let cod in carrinho) {
        const li = document.createElement("li");
        li.textContent = `Produto ${cod} - Quantidade: ${carrinho[cod]}`;
        lista.appendChild(li);
      }
    }

    atualizarEstoque();
  </script>
</body>
</html>
