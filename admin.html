<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administração</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #menu {
      width: 200px;
      background-color: #222;
      color: white;
      min-height: 100vh;
      transition: width 0.3s;
      padding: 10px;
    }

    #menu h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    #menu ul {
      list-style: none;
    }

    #menu ul li {
      padding: 10px;
      cursor: pointer;
    }

    #menu ul li:hover {
      background-color: #333;
    }

    #conteudo {
      flex-grow: 1;
      padding: 20px;
    }

    #toggleBtn {
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #menu.retraido h2,
    #menu.retraido ul li span {
      display: none;
    }

    #menu.retraido {
      width: 60px;
    }
  </style>
</head>
<body>

  <div id="menu">
    <button id="toggleBtn">≡</button>
    <h2>Admin</h2>
    <ul>
      <li onclick="window.location.href='produtos-admin.html'"><span>Produtos</span></li>
      <li onclick="window.location.href='pedidos-admin.html'"><span>Pedidos</span></li>
      <li onclick="window.location.href='usuarios-admin.html'"><span>Usuários</span></li>
      <li onclick="window.location.href='entregas-admin.html'"><span>Entregas</span></li>
    </ul>
  </div>

  <div id="conteudo">
    <h1>Bem-vindo, administrador!</h1>
    <p>Selecione uma opção no menu.</p>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.onclick = () => {
      menu.classList.toggle("retraido");
    };
  </script>

</body>
</html>
