<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Administração</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Menu lateral */
    #menu {
      width: 200px;
      background-color: #222;
      color: white;
      min-height: 100vh;
      transition: width 0.3s;
      padding: 10px;
    }

    #menu h2 {
      margin-bottom: 20px;
    }

    #menu ul {
      list-style: none;
    }

    #menu ul li {
      padding: 10px;
      cursor: pointer;
    }

    #menu ul li:hover {
      background-color: #333;
    }

    /* Conteúdo */
    #conteudo {
      flex-grow: 1;
      padding: 20px;
    }

    /* Botão retrátil */
    #toggleBtn {
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="menu">
    <button id="toggleBtn">≡</button>
    <h2>Admin</h2>
    <ul>
      <li onclick="location.href='produtos-admin.html'">Produtos</li>
      <li onclick="location.href='Pedidos-admin.html'">Pedidos</li>
      <li onclick="location.href='Usuarios-admin.html'">Usuarios</li>
      <li onclick="location.href='Entregas-admin.html'">Entregas</li>
    </ul>
  </div>

  <div id="conteudo">
    <h1>Bem-vindo, administrador!</h1>
    <p>Selecione uma opção no menu.</p>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.onclick = () => {
      menu.style.width = menu.offsetWidth > 60 ? "60px" : "200px";
    };

    function mostrar(secao) {
      const conteudo = document.getElementById("conteudo");
      conteudo.innerHTML = `<h2>${secao.charAt(0).toUpperCase() + secao.slice(1)}</h2><p>Em construção...</p>`;
    }
  </script>

</body>
</html>
