<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo Natura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f2f1, #b2dfdb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #00796b;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .botoes button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .entrar {
      background-color: #00796b;
      color: white;
    }

    .entrar:hover {
      background-color: #004d40;
    }

    .cadastrar {
      background-color: #e0e0e0;
    }

    .cadastrar:hover {
      background-color: #c2c2c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Catálogo Natura</h1>
    <p>Escolha uma opção para continuar:</p>
    <div class="botoes">
      <button class="entrar" onclick="window.location.href='login.html'">Entrar</button>
      <button class="cadastrar" onclick="window.location.href='cadastro.html'">Cadastrar</button>
    </div>
  </div>
</body>
</html>
