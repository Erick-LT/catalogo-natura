<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Catálogo Natura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #c2185b;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .remember {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .remember input {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Entrar</h2>
  <form onsubmit="return fazerLogin()">
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Seu Gmail" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Senha forte" required>

    <div class="remember">
      <input type="checkbox" id="lembrar">
      <label for="lembrar">Lembrar meu login</label>
    </div>

    <button type="submit">Entrar</button>
  </form>
</div>

<script>
  const emailAdmin = "ericksantosdarosalt5@gmail.com";
  const senhaAdmin = "LeticiaTonne5";

  // Carregar login salvo, se existir
  window.onload = () => {
    const salvoEmail = localStorage.getItem("email");
    const salvoSenha = localStorage.getItem("senha");
    if (salvoEmail && salvoSenha) {
      document.getElementById("email").value = salvoEmail;
      document.getElementById("senha").value = salvoSenha;
      document.getElementById("lembrar").checked = true;
    }
  };

  function senhaForte(senha) {
    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
    return regex.test(senha);
  }

  function fazerLogin() {
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const lembrar = document.getElementById("lembrar").checked;

    if (!email.endsWith("@gmail.com")) {
      alert("Use um e-mail do Gmail.");
      return false;
    }

    if (!senhaForte(senha)) {
      alert("A senha deve ter no mínimo 8 caracteres, com letras maiúsculas, minúsculas e números.");
      return false;
    }

    if (lembrar) {
      localStorage.setItem("email", email);
      localStorage.setItem("senha", senha);
    } else {
      localStorage.removeItem("email");
      localStorage.removeItem("senha");
    }

    if (email === emailAdmin && senha === senhaAdmin) {
      window.location.href = "admin.html";
    } else {
      window.location.href = "index.html";
    }

    return false; // impede envio do formulário
  }
</script>

</body>
</html>
