<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Catálogo Natura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .msg {
      margin-top: 10px;
      color: red;
      text-align: center;
      display: none;
    }

    .cadastro-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00796b;
      text-decoration: none;
    }

    .cadastro-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <input type="password" id="senha" placeholder="Sua senha" required />
      <button type="submit">Entrar</button>
      <div class="msg" id="msg"></div>
    </form>
    <a class="cadastro-link" href="cadastro.html">Primeira vez? Cadastre-se aqui</a>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "{}");

      if (!usuarios[email]) {
        msg.textContent = "E-mail não cadastrado.";
        msg.style.display = "block";
        return;
      }

      if (usuarios[email] !== senha) {
        msg.textContent = "Senha incorreta.";
        msg.style.display = "block";
        return;
      }

      // Verifica se é o admin
      if (email === "ericksantosdarosalt5@gmail.com" && senha === "LeticiaTonne5") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "produtos.html";
      }
    });
  </script>
</body>
</html>
