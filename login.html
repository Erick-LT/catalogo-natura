<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Catálogo Natura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .link-cadastro {
      text-align: center;
      margin-top: 15px;
    }

    .link-cadastro a {
      color: #00796b;
      text-decoration: none;
    }

    .msg {
      margin-top: 10px;
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <div class="msg" id="msg">E-mail ou senha incorretos.</div>
    </form>
    <div class="link-cadastro">
      <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    const adminEmail = "ericksantosdarosalt5@gmail.com";
    const adminSenha = "LeticiaTonne5";

    form.addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;

  const usuarios = JSON.parse(localStorage.getItem("usuarios") || "{}");

  if (email === adminEmail && senha === adminSenha) {
    window.location.href = "admin.html";
  } else if (usuarios[email] === senha) {
    window.location.href = "produtos-clientes.html"; // Redireciona para produtos-clientes.html após login bem-sucedido
  } else {
    msg.style.display = "block";
    msg.textContent = "E-mail ou senha incorretos.";
  }
});

</body>
</html>
